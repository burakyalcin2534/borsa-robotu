name: Borsa Robotu

on:
  schedule:
    # Hafta içi her gün TSİ ile kapanıştan sonra çalışır
    - cron: '15 15 * * 1-5'
  workflow_dispatch:

jobs:
  analiz_yap:
    runs-on: ubuntu-latest

    steps:
    - name: Kodları Çek
      uses: actions/checkout@v3

    # Python 3.10 en güncel ve stabil sürümlerdendir
    - name: Python Kurulumu
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Kurulumları Yap
      run: |
        python -m pip install --upgrade pip
        
        # Önlem: Numpy'nin çok yeni sürümü bazen çakışma yapar,
        # işi garantiye almak için 2.0 öncesi sürümü kuruyoruz.
        pip install "numpy<2.0.0"
        
        # Temel kütüphaneler (Artık pandas_ta yok, hata riski yok)
        pip install pandas requests yfinance scikit-learn
        
        # Yapay zeka modelleri
        pip install xgboost lightgbm catboost

    - name: Robotu Çalıştır
      env:
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      run: python main.py
