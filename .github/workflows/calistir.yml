name: Borsa Robotu

on:
  schedule:
    - cron: '15 15 * * 1-5'
  workflow_dispatch:

jobs:
  analiz_yap:
    runs-on: ubuntu-latest

    steps:
    # 1. Adım: Önce senin kodlarını çek
    - name: Senin Kodları Çek
      uses: actions/checkout@v3

    # 2. Adım: pandas_ta kütüphanesini ayrı bir klasöre indir (Link hatasını önler)
    - name: pandas-ta Kütüphanesini İndir
      uses: actions/checkout@v3
      with:
        repository: twopirllc/pandas-ta
        path: pandas-ta-source

    # 3. Adım: Python Kur
    - name: Python Kurulumu
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    # 4. Adım: Kurulumları Yap
    - name: Kütüphaneleri Yükle
      run: |
        python -m pip install --upgrade pip
        pip install wheel setuptools
        
        # Numpy sürümünü sabitle
        pip install "numpy<2.0.0"
        
        # Diğer standart kütüphaneleri kur
        pip install pandas requests yfinance scikit-learn xgboost lightgbm catboost
        
        # GARANTİ ÇÖZÜM: İndirdiğimiz klasörden pandas_ta'yı kur
        pip install ./pandas-ta-source

    - name: Dosyaları Kontrol Et
      run: ls -R

    - name: Robotu Çalıştır
      env:
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      run: python main.py
