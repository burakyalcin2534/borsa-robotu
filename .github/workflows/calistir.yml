name: Borsa Robotu

on:
  schedule:
    - cron: '15 15 * * 1-5'
  workflow_dispatch:

jobs:
  analiz_yap:
    runs-on: ubuntu-latest

    steps:
    - name: Kodları Çek
      uses: actions/checkout@v3

    # Python 3.10 kullanıyoruz
    - name: Python Kurulumu
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Kurulumları Yap
      run: |
        python -m pip install --upgrade pip
        
        # Numpy sürümünü sabitle (Önlem olarak)
        pip install "numpy<2.0.0"
        
        # YENİ: 'pandas_ta' yerine 'ta' kütüphanesini kuruyoruz.
        # Bu kütüphane PyPI üzerinden sorunsuz iner.
        pip install pandas requests yfinance scikit-learn ta
        
        # Yapay zeka modelleri
        pip install xgboost lightgbm catboost

    - name: Robotu Çalıştır
      env:
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      run: python main.py
