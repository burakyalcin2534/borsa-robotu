name: Borsa Robotu

on:
  schedule:
    - cron: '15 15 * * 1-5'
  workflow_dispatch:

jobs:
  analiz_yap:
    runs-on: ubuntu-latest

    steps:
    - name: Kodları Çek
      uses: actions/checkout@v3

    # Python 3.9, finans kütüphaneleri için en sağlam sürümdür.
    - name: Python Kurulumu
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Kurulumları Yap
      run: |
        # 1. Pip Aracını Güncelle
        python -m pip install --upgrade pip
        pip install wheel setuptools
        
        # 2. Numpy Sürümünü Sabitle (Kritik!)
        # Yeni numpy sürümü eski kodları bozduğu için eskisini kuruyoruz.
        pip install "numpy<2.0.0"
        
        # 3. Standart Kütüphaneleri Yükle
        pip install pandas requests yfinance scikit-learn xgboost lightgbm catboost
        
        # 4. PANDAS-TA İÇİN SON ÇÖZÜM:
        # Link hatalarını aşmak için 'git clone' kullanıyoruz.
        echo "Kütüphane kopyalanıyor..."
        git clone https://github.com/twopirllc/pandas-ta.git
        
        echo "Klasörden kurulum yapılıyor..."
        # İndirdiğimiz klasörün içine girip kurulum yapıyoruz
        pip install ./pandas-ta

    - name: Dosyaları Kontrol Et
      run: ls -R

    - name: Robotu Çalıştır
      env:
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      run: python main.py
